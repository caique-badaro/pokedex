<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Language" content="pt-br">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Pokédex</title>
  <meta name="description"
    content="Enciclopédia eletrônica portátil do universo Pokémon, usada por treinadores para catalogar e obter informações detalhadas sobre as diversas espécies de Pokémon que encontram, como aparência, tipo, habilidades e evoluções."/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/global.css">
</head>
<body>
  <div style="margin: 120px;">

    <div>
      <!-- card pokemon -->
      <div class="card-pokemon">
        <div class="card--image-id-fav">
          <div class="card-header">
            <div class="tag-id">
              <p class="body-larger text-bold">#999</p>
            </div>
            <button class="btn-favorite">
              <img src="icons/white_favorite.svg" alt="Favoritar">
            </button>
          </div>
          <div class="pokemon-image">
            <img src="imgs/image-pokemon.png" alt="XXXXXXX" title="XXXXXXX">
          </div>
        </div>
        <div class="content">
          <div class="name-type">
            <div class="pokemon-name">
              <h6 class="h6 text-bold">Bulbasaur</h6>
            </div>
            <div class="pokemon-class">
              <div class="tag-class">
                <img class="icon-class-pk" src="icons/white_mode_heat.svg" alt="XXXXX">
                <p class="body-larger text-bold">fogo</p>
              </div>
              <div class="tag-class">
                <img class="icon-class-pk" src="icons/white_mode_heat.svg" alt="XXXXX">
                <p class="body-larger text-bold">água</p>
              </div>
            </div>
          </div>
          <div class="pokemon-skills">
            <div class="skill">
              <img src="icons/gray_vital_signs.svg" alt="">
              <p class="body-default">HP</p>
              <p class="body-default">999</p>
            </div>
            <div class="skill">
              <img src="icons/gray_swords.svg" alt="">
              <p class="body-default">ATK</p>
              <p class="body-default">999</p>
            </div>
            <div class="skill">
              <img src="icons/gray_shield.svg" alt="">
              <p class="body-default">DEF</p>
              <p class="body-default">999</p>
            </div>
          </div>
          <div class="pokemon-power">
            <div class="power">
              <p class="body-larger text-bold">Poder total</p>
              <p class="body-larger text-bold">999</p>
            </div>
            <div class="power-bar">
              <div class="value"></div>
            </div>
          </div>
        </div> 
      </div>


      
    </div>
  </div>
</body>
</html>
